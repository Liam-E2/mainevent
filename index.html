<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Server Sent Event</title>
</head>

<body>
    <h3>Demo frontend. Polls chromedriver download endpoints on the "stream" topic and appends response.</h3>
<div class="event-data"></div>
</body>

<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var stream = new EventSource("/events/subscribe/stream");
    stream.addEventListener("stream", function(e){
        $('.event-data').append(e.data + "</br>")
    });
</script>

</html>
